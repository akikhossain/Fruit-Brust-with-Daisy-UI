<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind and daisy ui -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lato font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome link -->

    <script
      src="https://kit.fontawesome.com/5c95e5cc68.js"
      crossorigin="anonymous"
    ></script>

    <!-- customized  -->

    <title>Fruit Brust</title>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "custom-color": "#F85559",
            },
          },
        },
      };
    </script>
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <!-- header section -->
    <header class="container mx-auto">
      <nav
        class="bg-custom-color flex items-center justify-between px-10 py-6 rounded-full mt-12"
      >
        <div class="hidden md:flex md:w-auto items-center justify-between">
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 md:flex-row md:space-x-8 md:mt-0"
          >
            <li>
              <a
                href="#"
                class="py-2 pl-3 pr-4 text-white rounded md:bg-transparent md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a href="#" class="py-2 pl-3 pr-4 md:p-0 text-white">About Us</a>
            </li>
            <li>
              <a href="#" class="py-2 pl-3 pr-4 text-white md:p-0">Shop</a>
            </li>
            <li>
              <a href="#" class="py-2 pl-3 pr-4 text-white md:p-0"
                >All Fruits</a
              >
            </li>
          </ul>
        </div>
        <div>
          <div class="flex items-center gap-2">
            <img src="./images/logo.png" alt="" />
            <h2 class="font-lato text-4xl font-bold text-white">Fruit Brust</h2>
          </div>
        </div>
        <div class="relative">
          <i class="fa-solid fa-magnifying-glass absolute ml-80 mt-5"></i>
          <input
            class="py-4 pl-7 rounded-full w-[400px]"
            type="text"
            placeholder="Search here"
          />
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
